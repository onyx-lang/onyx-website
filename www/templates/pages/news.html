{{block "page_content"}}

<div class="container">
    <h1>News</h1>

    <ul>
        {{ foreach $article in $articles }}
        <li>
            <a href="/news/{% $article %}">{% $article %}</a>
        </li>
        {{ endforeach }}
    </ul>
</div>

{{endblock}}

{{extends "pages/normal_page"}}
