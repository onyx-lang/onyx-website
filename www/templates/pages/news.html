{{block "page_content"}}

<div class="container">
    <h1>News</h1>
</div>

{{ foreach $article in $articles }}
<div class="container">
    <h2><a href="/news/{% $article.path %}">{% $article.name %}</a></h2>
    <p><em>{% $article.date %}</em></p>
    <p>
    {% $article.description %}
    </p>
</div>
{{ endforeach }}

{{endblock}}

{{extends "pages/normal_page"}}
